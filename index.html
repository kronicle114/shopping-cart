<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping Cart</title>
    <meta name="description" content="A shopping cart application">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>
        <div class="shopping-cart row col-6">
            <div class="shopping-bag">
                <div class="item-img">
                    <h2>Brown Paper Bag</h2>
                    <img src="sb.jpg" alt="shopping bag img"/>
                </div>
                <div class="buttons">
                    <span class="delete-btn"><button type="button">Delete</button></span>
                    <span class="likebtn"><button type="button">Like</button></span>
                </div>
                <div class="description">
                    <span>This is a brown paper bag.</span>
                    <span>Color: Brown</span>
                </div>
                <div class="quantity">
                    <input type="text" name="changeQuantity" value="quantity">
                    <button class="plus-btn" type="button" name="button">
                        <img src="plusIcon.svg" alt="Plus icon to add item quantity" />
                    </button>
                    <button class="minus-btn" type="button" name="button">
                        <img src="minusIcon.svg" alt="Minus icon to decrease item quantity" />
                    </button>
                </div>
                <div class="orderSummary">
                    <div class="orderDetails">
                        <h2>Order Summary:</h2>
                        <ul>
                            <li>Items:</li>
                            <li>Shipping & Handling:</li>
                            <li>Taxes:</li>
                            <li>Total:</li>
                        </ul>
                        <hr>
                        <button class="order-btn" type="submit" name="button">Place Order</button>
                    </div>
                </div>
        </div>
    </main>
<script src="//code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
